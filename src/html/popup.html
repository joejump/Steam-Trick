<meta charset="utf-8">
<title>Steam Name Changer</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script type="text/html" id="unlocalizedPage">


    <header class="header">
        <div class="user">
            <div class="avatar">
                <a href="http://steamcommunity.com/my/" target="_blank">
                    <img src="img/loading.gif">
                </a>
            </div>
            <div class="info">
                <span class="username"></span>
                <em class="id64">
                    <!-- Copy ID64 to clipboard -->
                    <button data-clipboard-text="id64">__MSG_copy__</button>
                </em>
                <em class="state-message"></em>
            </div>
        </div>
        <nav class="tabs">
          <ul class="primary row">
            <li class="tab active"><a href="#main-panel">__MSG_mainTab__</a></li>
            <li class="tab">
              <a href="#templates-panel">__MSG_templateTab__</a>
              <ul class="sub">
                <li><a href="#templates-name">Names</a></li>
                <li><a href="#templates-group">Groups</a></li>
                <!-- <li><a href="#templates-image">Images</a></li> -->
              </ul>
            </li>
            <li class="tab"><a href="#donate-panel">__MSG_donateTab__</a></li>
          </ul>
        </nav>
    </header>
    <main class="panels">
        <div id="main-panel" class="panel active">

            <fieldset id="name-fieldset">
                <ul class="feature">
                    <li>
                        <label class="switch toggle-time">
                            <input class="js-has-time" type="checkbox" checked>
                            <span class="slider round"></span>

                            <em class="text">__MSG_time__</em>
                            <input type="time" step="1" value="00:01:00" min="00:00:10">
                        </label>
                    </li>
                    <li>
                        <label class="container">
                            <input class="js-add-old-name" type="checkbox">
                            <span class="checkmark"></span>
                            <span class="text">+</span>
                        </label>
                    </li>
                    <li>
                        <label class="container">
                            <input class="js-save" type="checkbox">
                            <span class="checkmark"></span>
                            <span class="text">__MSG_save__</span>
                        </label>
                    </li>
                </ul>

                <div class="field">
                    <input type="text" class="js-field" placeholder="__MSG_newName__" 
                        maxlength="32" minlength="2" title="Must be between 2 and 32 characters in length.">
                    <button></button>
                </div>
            </fieldset>
            <fieldset id="group-fieldset">
                <ul class="feature">
                    <li>
                        <label class="switch toggle-time">
                            <input class="js-has-time" type="checkbox" checked>
                            <span class="slider round"></span>

                            <em class="text">__MSG_time__</em>
                            <input type="time" step="1" value="00:01:00" min="00:00:10">
                        </label>
                    </li>
                    <li>
                        <label class="container">
                            <input class="js-save" type="checkbox">
                            <span class="checkmark"></span>
                            <span class="text">__MSG_save__</span>
                        </label>
                    </li>
                </ul>
                <div class="field">
                    <input type="text" class="js-field" placeholder="__MSG_groupUrl__" 
                        title="__MSG_groupUrl__"
                        pattern="(https?:\/\/)?steamcommunity\.com\/groups\/[\s\S]+" >
                    <button></button>
                </div>
            </fieldset>

            <!-- <fieldset id="image-fieldset">
                <ul class="feature">
                    <li>
                        <label class="container">
                            <input class="js-save-field" type="checkbox">
                            <span class="checkmark"></span>
                            <em class="text">__MSG_save__</em>
                        </label>
                    </li>
                </ul>
                <div class="wp">
                    <img class="preview" src="img/loading.gif" alt="Avatar">
                    <div class="field">
                        <input type="file" accept="image/*"
                            title="Image will be uploaded automatically" class="js-field">
                            <button></button>
                    </div>
                </div>
            </fieldset> -->

        </div>
        <div id="templates-panel" class="panel">
            <div class="templates"></div>
        </div>
        <div id="donate-panel" class="panel">
            <div class="donate-wrapper">
                <a href="https://goo.gl/xKtbiU" target="_blank" id="donate">
                    <span>__MSG_donate__</span>
                    <img src="/img/128.png">
                </a>
            </div>
            <a class="best-donator row" target="_blank">
                <img src="/img/loading.gif" alt="Url of user">
                <div class="name"></div>
                <span class="money"></span>
            </a>
            <span class="show-donation-list">__MSG_top__</span>
            <ul class="donation-list"></ul>
            <span class="remove"></span>
        </div>
    </main>

</script>
<script type="text/javascript" src="../js/popup.js"></script>

<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-section"></div>
    </div>
</body>
