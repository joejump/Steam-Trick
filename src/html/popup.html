<meta charset="utf-8">
<title>Steam Name Changer</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script type="text/html" id="unlocalizedPage">
    <header class="header">
        <div class="user">
            <div class="avatar">
                <a href="http://steamcommunity.com/my/" target="_blank">
                    <img src="img/loading.gif">
                </a>
            </div>
            <div class="info">
                <span class="username"></span>
                <em class="id64">
                    <!-- Copy ID64 to clipboard -->
                    <button data-clipboard-text="id64">__MSG_copy__</button>
                </em>
                <em class="state-message"></em>
            </div>
        </div>
        <nav class="tabs">
          <ul class="primary row">
            <li class="tab active"><a href="#main-panel">__MSG_mainTab__</a></li>
            <li class="tab">
              <a href="#templates-panel">__MSG_templateTab__</a>
              <ul class="sub">
                <li><a href="#templates-name">Names</a></li>
                <li><a href="#templates-group">Groups</a></li>
                <li><a href="#templates-image">Images</a></li>
              </ul>
            </li>
            <li class="tab"><a href="#donate-panel">__MSG_donateTab__</a></li>
          </ul>
        </nav>
    </header>
    <main class="panels">
        <div id="main-panel" class="panel active">
            <fieldset id="name-fieldset">
                <div class="checkbox-wp">

                    <label class="switch time-duration">
                        <input class="js-duration" type="checkbox" checked>
                        <span class="slider round"></span>
                        <div class="text">
                            <em>__MSG_time__</em>
                        </div>
                        
                        <input type="time" title="MM:SS" step="1" value="00:01">
                    </label>

                    <label class="container">
                        <input class="js-add-old-name" type="checkbox">
                        <span class="checkmark"></span>
                        <span class="text">+</span>
                    </label>

                    <label class="container">
                        <input class="js-save-field" type="checkbox">
                        <span class="checkmark"></span>
                        <em class="text">__MSG_save__</em>
                    </label>
                </div>

                <input type="text" class="progress-icon js-field" placeholder="__MSG_newName__" maxlength="32">
                <div class="btn-wp right">
                    <button class="btn btn-slide-top" type="button">
                        <span>__MSG_change__</span>
                    </button>
                </div>
            </fieldset>
            <fieldset id="group-fieldset">
                <div class="checkbox-wp">
                    <label class="switch time-duration">
                        <input class="js-duration" type="checkbox" checked>
                        <span class="slider round"></span>
                        <div class="text">
                            <em>__MSG_time__</em>
                        </div>
                        <input type="time" title="MM:SS" step="1" value="00:01">
                    </label>

                    <label class="container">
                        <input class="js-save-field" type="checkbox">
                        <span class="checkmark"></span>
                        <em class="text">__MSG_save__</em>
                    </label>
                </div>
                <input type="text" class="progress-icon js-field" placeholder="__MSG_groupUrl__">
                <div class="btn-wp right">                        
                    <button class="btn btn-slide-top" type="button">
                        <span>__MSG_groupBtn__</span>
                    </button>
                </div>
            </fieldset>
            <fieldset id="image-fieldset">
                <div class="checkbox-wp right">
                    <label class="container">
                        <input class="js-save-field" type="checkbox">
                        <span class="checkmark"></span>
                        <em class="text">__MSG_save__</em>
                    </label>
                </div>
                <div class="center new-avatar">
                    <img src="img/loading.gif" alt="Avatar">
                    <input type="file" accept="image/*" class="js-field">
                </div>
                <div class="btn-wp right">
                    <button class="btn btn-slide-top" type="button">
                        <span>Upload</span>
                    </button>
                </div>
            </fieldset>
        </div>
        <div id="templates-panel" class="panel">
            <div class="table-wrapper"></div>
        </div>
        <div id="donate-panel" class="panel">
            <div class="donate-wrapper">
                <a href="https://goo.gl/xKtbiU" target="_blank" id="donate">
                    <span>__MSG_donate__</span>
                    <img src="/img/128.png">
                </a>
            </div>
            <a class="best-donator row" target="_blank">
                <img src="/img/loading.gif" alt="Url of user">
                <div class="name"></div>
                <span class="money"></span>
            </a>
            <span class="show-donation-list">__MSG_top__</span>
            <ul class="donation-list"></ul>
            <span class="remove"></span>
        </div>
    </main>
    <!-- <footer>
        <button class="btn"></button>
    </footer> -->
    <ul class="state-list" id="state"></ul>
</script>
<script type="text/javascript" src="../js/popup.js"></script>

<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-section"></div>
    </div>
    <!-- <div class="error-message"></div> -->
</body>
