<meta charset="utf-8">
<title>Steam Name Changer</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script type="text/html" id="unlocalizedPage">


    <header class="header">
        <div class="user">
            <div class="avatar">
                <a href="http://steamcommunity.com/my/" target="_blank">
                    <img src="img/loading.gif">
                </a>
            </div>
            <div class="info">
                <span class="username"></span>
                <em class="id64">
                    <!-- Copy ID64 to clipboard -->
                    <button data-clipboard-text="id64">__MSG_copy__</button>
                </em>
                <em class="state-message"></em>
            </div>
        </div>
        <nav class="tabs">
          <ul class="primary row">
            <li class="tab active"><a href="#main-panel">__MSG_mainTab__</a></li>
            <li class="tab"><a href="#activities">|||</a></li>
            <li class="tab">
              <a href="#templates-panel">__MSG_templateTab__</a>
              <ul class="sub">
                <li><a href="#templates-name">Names</a></li>
                <li><a href="#templates-group">Groups</a></li>
              </ul>
            </li>
            <li class="tab"><a href="#donate-panel">__MSG_donateTab__</a></li>
          </ul>
        </nav>
    </header>
    <main class="panels">
        <div id="main-panel" class="panel active">

            <fieldset id="name-fieldset">
                <ul class="feature">
                    <li>
                        <label class="switch toggle-time">
                            <input class="js-has-time" type="checkbox" checked>
                            <span class="slider round"></span>

                            <em class="text">__MSG_time__</em>
                            <input type="time" title="HH:MM:SS (00:01:00)" step="1" value="00:01:00" min="00:00:10">
                        </label>
                    </li>
                    <li>
                        <label class="container">
                            <input class="plus" type="checkbox">
                            <span class="checkmark"></span>
                            <span class="text">+</span>
                        </label>
                    </li>
                    <li>
                        <label class="container">
                            <input class="js-save" type="checkbox">
                            <span class="checkmark"></span>
                            <span class="text">__MSG_save__</span>
                        </label>
                    </li>
                </ul>

                <div class="field">
                    <input type="text" class="js-field"
                        placeholder="__MSG_newName__"
                        title="Must be between 2 and 32 characters in length."
                        maxlength="32" minlength="2" required autofocus>
                    <button></button>
                </div>
            </fieldset>
            <fieldset id="group-fieldset">
                <ul class="feature">
                    <li>
                        <label class="switch toggle-time">
                            <input class="js-has-time" type="checkbox" checked>
                            <span class="slider round"></span>

                            <em class="text">__MSG_time__</em>
                            <input type="time" title="HH:MM:SS (00:01:00)" step="1" value="00:01:00" min="00:00:10">
                        </label>
                    </li>
                    <li>
                        <label class="container">
                            <input class="js-save" type="checkbox">
                            <span class="checkmark"></span>
                            <span class="text">__MSG_save__</span>
                        </label>
                    </li>
                </ul>
                <div class="field">
                    <input type="text" class="js-field"
                        placeholder="__MSG_groupUrl__" title="__MSG_groupUrl__"
                        pattern="(https?:\/\/)?steamcommunity\.com\/groups\/[\s\S]+" required>
                    <button></button>
                </div>
            </fieldset>

        </div>
        <div id="activities" class="panel">
            <ul id="activities-list">
                <li>
                    <span class="name">Some name...</span>
                    <span class="time">0:12s</span>
                    <input class="add" title="use scroll" type="number" value="10" min="1">
                    <span class="cancel">&#x2716;</span>
                </li>
                <li>
                    <span class="group">Some group...</span>
                    <span class="time">1:22s</span>
                    <input class="add" title="use scroll" type="number" value="10" min="1">
                    <span class="cancel">&#x2716;</span>
                </li>      
            <ul>
        </div>
        <div id="templates-panel" class="panel">
            <div class="templates"></div>
        </div>
        <div id="donate-panel" class="panel">
            <div class="donators">
                <ul><ul>
            </div>
            <div class="donate">
                <div>Donate:</div>            
                <ul class="cash">
                    <li>
                        <a href="https://goo.gl/xKtbiU">Steam Trade</a>
                    </li>
                </ul>
            </div>
            <div class="donate">
                <div>Referrals:</div>            
                <ul class="referrals">
                    
                </ul>
            </div>
            <ul class="share">
                <!-- TODO: links -->
                <li>
                    <a href="https://chrome.google.com/webstore/detail/steam-name-changer/mjapmfaiaogepjdpagcpalaijfngjljl">
                        <img src="../img/chrome-web-store.png">
                    </a>
                </li>
                <!-- <li>
                    <a href="">
                        <img src="../img/firefox.png">
                    </a>
                </li> -->
                <li>
                    <a href="https://github.com/meyson/SteamNameChanger">
                        <img src="../img/git.png">
                    </a>
                </li>
                <li>
                    <a href="#" data-clipboard-text="https://goo.gl/z6bPWv">
                        <span>Copy link</span>
                    </a>
                </li> 
            </ul>
        </div>
    </main>

</script>
<script type="text/javascript" src="../js/popup.js"></script>

<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-section"></div>
    </div>
</body>
