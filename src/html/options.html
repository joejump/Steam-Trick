<style>
    body {
        min-width: 400px; /* Required to size the Browser Action popup */
    }
    #links-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .option  {
        display: flex;
        justify-content: space-between;
    }
</style>
<form id="options-form">
    <p>
        <label class="option">
            <span class="property">Audio volume:</span>
            <input class="value" type="range" name="audioVolume">
        </label>
    </p>
    <p class="sourceType">
        <label class="option">
            <span class="property">Fetch data from:</span>
            <select class="value" name="sourceType">
                <option value="xml">XML (Fast, old data)</option>
                <option value="html">HTML (Slow)</option>
                <option value="json">JSON (Fast)</option>
            </select>
        </label>
    </p>
    <!-- visible if source is json -->
    <p id="apikey-block">
        <label class="option">
            <span class="property">Steam API key: 
                <a href="https://steamcommunity.com/dev/apikey" target="_blank">Get your key</a>
            </span>
            <input type="text" class="value" name="apikey" id="apikey" placeholder="Enter your API key" value="">
        </label>
    </p>
</form>
